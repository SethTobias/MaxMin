<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/index.css" />
    <title>Max Min</title>
  </head>
  <body>
    <div class="mainDiv">
      <h1>Max And Min values:</h1>
      <input
        type="text"
        data-mainInput
        placeholder="Please separate values with a comma."
      />
      <div class="buttonDiv">
        <button>Max and Min</button>
      </div>
      <div class="minMaxContainer">
        <div class="minValue"></div>
        <div class="maxValue"></div>
      </div>
    </div>
    <footer>
      <script src="/JavaScript/index.js"></script>
    </footer>
  </body>
</html>
